<ion-header>

  <ion-navbar>
    <ion-title>Book details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{book.volumeInfo.title}}</h2>
  <p>ISBN: {{book.volumeInfo.industryIdentifiers[0].identifier}}</p>
  <p>Authors: </p>
  <p *ngFor="let author of book.volumeInfo.authors" class="authors">{{author}}</p>
  <p>Publisher: {{book.volumeInfo.publisher}}</p>
  <img src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="Book cover">

</ion-content>
