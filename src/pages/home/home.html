<ion-header>
  <ion-navbar>
    <ion-title>
      Book Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input #bISBN type="text" placeholder="ISBN"></ion-input>
  </ion-item>

  <button (click)="getBooksByISBN(bISBN.value)" ion-button full>Get books by ISBN</button>

  <ion-item>
    <ion-input #bName type="text" placeholder="Name"></ion-input>
  </ion-item>

  <button (click)="getBooksByName(bName.value)" ion-button full>Get books by name</button>
  
  <ion-list>
    <ion-item *ngFor="let book of bookArray"  (click)='goDetail(book)'>
      {{book.volumeInfo.title}}
    </ion-item>
  </ion-list> 

</ion-content>
